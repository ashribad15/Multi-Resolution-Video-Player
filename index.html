<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Resolution Video Player</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="video-player">
    <video id="video" controls>
      <source id="video-source" src="path-to-video-720p.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button id="resolution-button">Change Resolution</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
